<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главное</title>
    <style>
        .width {
            max-width: 346px;
            margin: 0 auto;
        }
        .main {
            height: 100vh;
            width: 100%
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            resize: both;
            overflow: auto;
            flex-direction: column;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 container main text-center">
        <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"  href="{% url 'aboutMe' %}">Кто автор???</a>

        <h1 class="mt-4 mb-4">Генератор паролей:</h1>

        <form action="{% url 'password' %}">

            <select name="length" class="width form-select mb-3 mt-5" aria-label="Default select example">
                <option value="9" selected="selected">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <br>

            <div class="mt-1 btn-group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" name="upper" class="btn-check" id="btncheck1" autocomplete="off">
              <label class="btn btn-outline-primary" for="btncheck1">Верхний регистр</label>
                <br>

              <input type="checkbox" name="numbers" class="btn-check" id="btncheck2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btncheck2">Числа</label>
                <br>
              <input type="checkbox" name="special" class="btn-check" id="btncheck3" autocomplete="off">
              <label class="btn btn-outline-primary" for="btncheck3">Символы</label>
            </div>
            <br>

            <input type="submit" value="Генерировать" class="mt-5 btn btn-primary">
        </form>
    </div>
</body>
</html>
